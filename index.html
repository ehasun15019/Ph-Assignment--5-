<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome-cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f5fff6]">
    <!-- Navbar start -->
    <div class="navbar bg-base-100 shadow-sm px-6">
      <div class="flex-1 flex gap-1 items-center">
        <a class="btn btn-ghost text-xl">
          <img src="./assets/logo.png" alt="logo" class="w-13" />
        </a>

        <h3 class="text-[#006747] font-bold text-2xl">
          Emergency <br />
          Service
        </h3>
      </div>

      <div class="flex-none flex gap-3">
        <div
          class="heart-section flex items-center gap-3 bg-[#ecfff0] px-6 py-3 rounded-full"
        >
          <p class="font-bold" id="heart_count">0</p>
          <img src="./assets/heart.png" alt="heart" class="w-5 h-5" />
        </div>

        <div
          class="coin-section flex items-center gap-3 bg-[#ecfff0] px-6 py-3 rounded-full"
        >
          <p class="font-bold" id="coin">100</p>
          <img src="./assets/coin.png" alt="heart" class="w-5 h-5" />
        </div>

        <div
          class="copy_btn px-8 py-3 rounded-full bg-[#00A63E] text-white flex items-center gap-2"
        >
          <p class="font-bold" id="copy_count">0</p>
          <p class="font-bold">Copy</p>
        </div>
      </div>
    </div>
    <!-- Navbar end -->

    <!-- Hero section start -->
    <div
      class="hero-section text-white bg-gradient-to-r from-[#002F23] via-[#006C53] to-[#002F23] py-8 px-4 flex flex-col justify-center items-center text-center"
    >
      <img
        src="./assets/logo-dark.png"
        alt="logo-dark"
        class="w-20 sm:w-24 md:w-28 lg:w-32"
      />

      <h1
        class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold py-3 leading-snug"
      >
        Emergency Service Directory
      </h1>

      <p class="px-2">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
    <!-- Hero section end -->

    <!-- Main section start -->
    <div class="main_sectoion px-6 py-3 flex justify-between">
      <div>
        <div
          id="cards-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- Cards will be injected here by JS -->
        </div>
      </div>

      <div class="w-[280px] bg-white shadow-sm rounded px-3">
        <div class="header flex justify-between pt-3">
          <div class="left-side flex gap-2 items-center">
            <i class="fa-regular fa-clock"></i>
            <p>Call History</p>
          </div>

          <div class="right-side">
            <button
              class="bg-green-600 text-white px-6 py-2 rounded-full cursor-pointer"
              id="clear"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Main section end -->

    <!-- own js link -->
    <script src="./js/app.js"></script>
  </body>
</html>
